<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Build your own outfit" content="Build your own outfit feature" />
	<title>Build Your Own Outfit</title>
	<link href="css/buildyourownoutfit.css" rel="stylesheet">


</head>

<body>
	<main>
		<h1>Build-Your-Own Outfit</h1>
		<p>Scroll to view more item options</p>

		<div class="items" id="items">
			<img id="shortcheetahdress" src="images/shortcheetahdress.png" draggable="true" class="item" />
			<img id="longcheetahdress" src="images/longsheetahdress.png" draggable="true" class="item" />
			<img id="seashelltop" src="images/seashelltop.png" draggable="true" class="item" />
			<img id="whiteskirt" src="images/whiteskirt.png" draggable="true" class="item" />
			<img id="brownskirt" src="images/brownskirt.png" draggable="true" class="item" />
			<img id="bluetop" src="images/bluetop.png" draggable="true" class="item" />
			<img id="brownshorts" src="images/brownshorts.png" draggable="true" class="item" />
			<img id="goldheels" src="images/goldheels.png" draggable="true" class="item" />
			<img id="brownboots" src="images/brownboots.png" draggable="true" class="item" />
			<img id="mermaidtop" src="images/mermaidtop.png" draggable="true" class="item" />
			<img id="goldtop" src="images/goldtop.png" draggable="true" class="item" />
			<img id="goldnecklace" src="images/goldnecklace.png" draggable="true" class="item" />
		</div>

		<div class="outfit" id="outfit">
			<p>Drag and drop items you want to wear below:</p>
			<div class="mannequin">
				<div class="mannequin-image-container">
					<img id="image-mannequin" src="images/mannequin.png" />
				</div>
			</div>
		</div>

	</main>

	<script src="js/scripts.js"></script>

</body>

</html>
